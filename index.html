<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kempinski Luxury Hotel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and Box Sizing */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    color: #fff;
    line-height: 1.6;
    background-color: #000; /* Fallback for video */
}

/* Header Styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.6);
    position: fixed;
    width: 100%;
    z-index: 100;
}

header .logo h1 {
    font-family: "Lucida Handwriting", cursive;
    font-size: 2.5rem;
    color: #f4c10f;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 1.1rem;
    border-bottom: 2px solid transparent;
    transition: border-bottom 0.3s;
}

nav ul li a:hover {
    border-bottom: 2px solid #f4c10f;
}

/* Hero Section Styling */
.hero {
    position: relative;
    height: 100vh;
    overflow: hidden;
}

.hero video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.hero-overlay h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
}

.cta-button {
    background: #f4c10f;
    color: #000;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s;
}

.cta-button:hover {
    background: #e0b00d;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Kempinski Luxury Hotel</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <video autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-overlay">
                <h2>Your Luxury Escape</h2>
                <a href="reservation.html" class="cta-button">Book Now</a>
            </div>
        </div>
    </main>
</body>
</html>
